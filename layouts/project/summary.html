<article class="postShorten" itemscope itemType="http://schema.org/BlogPosting">
  <div class="postShorten-wrap postShorten-frontpage">
    <div class="postShorten-header">
      <h1 class="postShorten-title" itemprop="headline">
        <a class="link-unstyled" href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h1>
      {{ partial "post/meta" . }}
    </div>
    <div class="postShorten-synopsis" itemprop="articleBody">
      {{ .Params.synopsis }}
    </div>
  </div>
</article>
